<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.125"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Software Architecture Schematic Diagram</text>
  
  <!-- Client Layer -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Client Applications</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Web App / Postman</text>
  </g>
  
  <!-- Authentication -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="160" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Authentication</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">JWT Validation</text>
  </g>
  
  <!-- API Gateway -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="180" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">API Gateway</text>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Load Balancer</text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Not implemented yet)</text>
  </g>
  
  <!-- Microservice A Cluster -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="300" height="150" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Microservice A Cluster</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Data Generators</text>
    
    <rect x="10" y="50" width="80" height="40" fill="#2980b9" stroke="#1e6091" stroke-width="1" rx="4"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MS-A1</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Temperature</text>
    
    <rect x="110" y="50" width="80" height="40" fill="#2980b9" stroke="#1e6091" stroke-width="1" rx="4"/>
    <text x="150" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MS-A2</text>
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Humidity</text>
    
    <rect x="210" y="50" width="80" height="40" fill="#2980b9" stroke="#1e6091" stroke-width="1" rx="4"/>
    <text x="250" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MS-A3</text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Pressure</text>
    
    <rect x="10" y="100" width="280" height="25" fill="#1e6091" stroke="#154d6b" stroke-width="1" rx="4"/>
    <text x="150" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">REST API: Frequency Configuration</text>
  </g>
  
  <!-- Apache Kafka -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="200" height="150" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Apache Kafka</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Message Broker</text>
    
    <rect x="10" y="50" width="180" height="35" fill="#d68910" stroke="#b7740f" stroke-width="1" rx="4"/>
    <text x="100" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Topics &amp; Partitions</text>
    <text x="100" y="79" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Distributed Streaming</text>
    
    <rect x="10" y="95" width="180" height="35" fill="#d68910" stroke="#b7740f" stroke-width="1" rx="4"/>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Producer/Consumer</text>
    <text x="100" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">High Throughput</text>
  </g>
  
  <!-- Microservice B Cluster -->
  <g transform="translate(750, 200)">
    <rect x="0" y="0" width="300" height="150" fill="#16a085" stroke="#138d75" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Microservice B Cluster</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Data Processors</text>
    
    <rect x="10" y="50" width="80" height="40" fill="#138d75" stroke="#0e6b5d" stroke-width="1" rx="4"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MS-B1</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Processor</text>
    
    <rect x="110" y="50" width="80" height="40" fill="#138d75" stroke="#0e6b5d" stroke-width="1" rx="4"/>
    <text x="150" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MS-B2</text>
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Processor</text>
    
    <rect x="210" y="50" width="80" height="40" fill="#138d75" stroke="#0e6b5d" stroke-width="1" rx="4"/>
    <text x="250" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MS-BN</text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Processor</text>
    
    <rect x="10" y="100" width="280" height="25" fill="#0e6b5d" stroke="#0a5049" stroke-width="1" rx="4"/>
    <text x="150" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">REST API: CRUD Operations &amp; Authentication</text>
  </g>
  
  <!-- Database Layer -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="180" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MySQL Database</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Primary Storage</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• sensor_data</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• users</text>
  </g>
  
  <!-- Redis Cache -->
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="150" height="100" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Redis Cache</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Performance Layer</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(Not implemented yet)</text>
  </g>
  
  <!-- Infrastructure -->
  <g transform="translate(700, 450)">
    <rect x="0" y="0" width="200" height="100" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Infrastructure</text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Docker Containers</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kubernetes (Not implemented yet)</text>
  </g>
  
  <!-- Monitoring -->
  <g transform="translate(950, 450)">
    <rect x="0" y="0" width="150" height="100" fill="#8e44ad" stroke="#7d3c98" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Monitoring</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Health Checks</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Logging</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Metrics</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(Not implemented yet)</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <path d="M250 110 L300 110" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M460 110 L500 110" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M680 110 Q750 150 750 200" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350 275 L450 275" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M650 275 L750 275" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M900 350 Q600 400 380 450" stroke="#16a085" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M900 350 Q700 400 600 450" stroke="#16a085" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Data Flow Labels -->
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Sensor Data Stream</text>
  <text x="700" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Kafka Consumer</text>
  
  <!-- Legend -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="1100" height="120" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8" filter="url(#shadow)"/>
    <text x="550" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Architecture Components Legend</text>
    
    <rect x="20" y="35" width="15" height="15" fill="#3498db"/>
    <text x="45" y="47" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Data Generators (Microservice A)</text>
    
    <rect x="250" y="35" width="15" height="15" fill="#16a085"/>
    <text x="275" y="47" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Data Processors (Microservice B)</text>
    
    <rect x="480" y="35" width="15" height="15" fill="#f39c12"/>
    <text x="505" y="47" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Apache Kafka Message Broker</text>
    
    <rect x="20" y="60" width="15" height="15" fill="#e74c3c"/>
    <text x="45" y="72" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Database &amp; Storage</text>
    
    <rect x="250" y="60" width="15" height="15" fill="#27ae60"/>
    <text x="275" y="72" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Client and Authentication</text>
    
    <rect x="480" y="60" width="15" height="15" fill="#9b59b6"/>
    <text x="505" y="72" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Infrastructure and System Components</text>
    
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Key Features:</text>
    <text x="120" y="95" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Horizontal Scaling • Clean Architecture • JWT Authentication • Apache Kafka Streaming • REST APIs with Swagger • Postman Testing</text>
  </g>
  
  <!-- Technology Stack -->
  <g transform="translate(50, 740)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">Current Tech Stack:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Go + Echo Framework | MySQL Database | Apache Kafka | Docker Containers | JWT Authentication</text>
  </g>
</svg>
